name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0 0-12 * * *'
  workflow_dispatch:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
  
      - name: Check out code
        uses: actions/checkout@v2

      - name: Update info
        run: |
          export TZ="Asia/Shanghai";
          echo "Now: $(date)";
          echo "Last time: $(cat last-time.txt)";
          if [ $(date +'%Y-%m-%d') != $(cat last-time.txt) ]; 
          then 
            echo "YES"; 
            echo $(date +'%Y-%m-%d') > last-time.txt;
            echo $(($RANDOM % 12 + 8)) > victim.txt;
          fi

      - name: GitHub Commit & Push
        uses: actions-js/push@v1.3
        with: 
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'master'

      - name: Check if I am a victim or not
        run: |
          echo "The victim is $(cat victim.txt)";
          if [ $(date +'H') != $(cat victim.txt) ]; 
          then 
            echo "NO";
            exit 1; 
          else
            echo "I am the victim";
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python==4.5.4.60
          pip install easyocr pillow numpy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
      - name: run
        run: STD_ID=${{ secrets.STD_ID }} PASSWORD=${{ secrets.PASSWORD }} python3 main.py
